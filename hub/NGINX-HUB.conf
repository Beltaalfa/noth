# Configuração Nginx para hub.northempresarial.com
# Copie para: /etc/nginx/sites-available/hub.northempresarial.com
# O Hub Next.js deve rodar na porta 3007 (3002 está em uso pelo Docker)

# HTTP -> HTTPS
server {
    listen 80;
    server_name hub.northempresarial.com;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name hub.northempresarial.com;

    ssl_certificate     /etc/letsencrypt/live/northempresarial.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/northempresarial.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Encaminha todo /_next/ para o Node (evita 404 quando o build muda ou em dev)
    location /_next/ {
        proxy_pass http://127.0.0.1:3007;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin "";
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    location / {
        proxy_pass http://127.0.0.1:3007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
